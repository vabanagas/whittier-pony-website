backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images

collections:
  - name: "post"
    label: "Post"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    delete: false
    files:
      - label: "Home Page"
        name: "home"
        file: "content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - {
              label: "Banner",
              name: "banner",
              widget: "string",
              required: false,
              hint: "This message will be displayed as a banner at the top of the home page",
              pattern: [".{0,80}", "Must be less than 80 characters"],
            }
      - label: "About Page"
        name: "about"
        file: "content/pages/about.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "sponsor"
    label: "Sponsor"
    folder: "content/sponsors"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "URL", name: "url", widget: "string", required: false }
  - name: "location"
    label: "Location"
    folder: "content/locations"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Address", name: "address", widget: "text" }
      - { label: "Rain Out Number", name: "rainOutNumber", widget: "string" }
